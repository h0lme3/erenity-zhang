<div class="subscribe-dialog">
    <div class="header">
        <div class="d-flex w-100 justify-content-space-between">
            <div class="w-100">
                <div class="subscribe-header">Success</div>
            </div>
            <div class="py-4 p-relative">
                <button mat-fab class="closed" (click)="onNoClick()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="body">
        <div>You have subscribed successfully!</div>
    </div>

    <div class="footer">
        <div></div>
    </div>

    <div class="d-flex justify-content-center">
        <button mat-raised-button data-cy="dialog-ok" cdkFocusInitial class="erenity-btn-default mr-2"
            (click)="onYesClick()">Ok</button>
    </div>
</div>
