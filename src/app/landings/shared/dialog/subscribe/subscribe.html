<div class="subscribe-dialog">
    <div class="header">
        <div class="d-flex w-100 justify-content-space-between">
            <div class="w-100">
                <div class="subscribe-header">Subscribe to all campaigns & future updates for E-renity</div>
            </div>
            <div class="py-4 p-relative">
                <button mat-fab class="closed" (click)="onNoClick()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="body">
        <div>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <div>
                    <button mat-stroked-button data-cy="dialog-ok" cdkFocusInitial class="erenity-btn-default mt-16"
                        (click)="onYesClick()">Subscribe</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer mt-32">
        <div>You will be contacted only when there is a thoughtful campaign or organized event rather than constant
            marketing emails. We respect your privacy and serenity!</div>
    </div>
</div>
