
<div class="text-center  font-24 pt-16 pb-32">
    Courses
</div>
<div class="d-flex flex-wrap justify-content-center">
    <mat-card class="mw-400 mr-16 mb-16 d-flex flex-wrap align-items-stretch" *ngFor="let card of cards">
        <div>
            <mat-card-title class=" font-18">{{card.name}}</mat-card-title>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content class="font-base">
              <p>{{card.description}}</p>
            </mat-card-content>
        </div>
        <mat-card-actions class="text-right">
          <button mat-button [routerLink]="['./course',card.id]">Details</button>
        </mat-card-actions>
      </mat-card>
</div>
